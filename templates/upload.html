<!doctype html>
<html>
  <head>
    <title>Upload log</title>
  </head>
  <body>
    <h1>Log file upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" id="file" accept=".log"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
  </body>
</html>
